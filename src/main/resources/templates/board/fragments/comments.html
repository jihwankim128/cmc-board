<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
>
<body>
<div th:fragment="comments-section">
    <div class="card">
        <div class="card-header bg-light">
            <h5 class="mb-0">
                <i class="bi bi-chat-dots"></i> 댓글
                <span class="badge bg-primary" id="comment-count">0</span>
            </h5>
        </div>
        <div class="card-body">
            <div class="mb-4" id="comment-form-section">
                <form id="comment-form">
                    <div class="mb-2">
                        <textarea class="form-control" id="comment-content"
                                  placeholder="댓글을 입력하세요"
                                  rows="2"
                                  style="resize: none;"></textarea>
                    </div>
                    <div class="text-end" id="comment-form-actions" style="display:none;">
                        <button class="btn btn-sm btn-secondary me-2" id="comment-cancel-btn" type="button">
                            취소
                        </button>
                        <button class="btn btn-sm btn-primary" type="submit">
                            <i class="bi bi-send"></i> 댓글 작성
                        </button>
                    </div>
                </form>
            </div>

            <div id="comments-list"></div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <meta th:content="${_csrf.token}" th:name="_csrf">
    <meta th:content="${_csrf.headerName}" th:name="_csrf_header">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">CMC 게시판</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <th:block layout:fragment="head"></th:block>
</head>
<body>

<div th:replace="~{layout/fragments/header :: header}"></div>
<main class="container my-4">
    <div layout:fragment="content"></div>
</main>
<div th:replace="~{layout/fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
<th:block layout:fragment="script"></th:block>
</body>
</html>
